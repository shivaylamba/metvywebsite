<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<meta name="description" content="" />
		<meta name="author" content="" />

		<title>HTN - TensorFlow.js Workshop</title>

		<link href="./main.css" rel="stylesheet" type="text/css" />
		<link
			href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
			rel="stylesheet"
			type="text/css"
		/>

		<!-- Custom styles for this template -->
		<script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
		<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
	</head>

	<body>
		<div class="navbar">
			<div style="text-align: center">
				<span
					height="5%"
					class="iconify"
					data-icon="logos-tensorflow"
					data-inline="false"
				></span>
				<a class="navbar-brand" href="index.html"
					>TensorFlow.js COCO-SSD Object Detection for HackTheNorth Hackathon</a
				>
			</div>
		</div>
		<center>
			<img
				src="https://hackthenorth.com/preview_img_twitter.jpg"
				height="20%"
				width="70%"
			/>
			<header style="background-color: white">
				<input
					style="display: none"
					id="upload-btn"
					type="file"
					onchange="upload_image()"
				/><br />
				<div class="result-div" id="result">
					<img
						style="width: 100%; display: none"
						id="img"
						src=""
						alt="Image Preview ..."
					/>
					<canvas id="canvas"></canvas>
				</div>
			</header>
		</center>

		<div class="button-container">
			<div
				id="upload_btn_div"
				class="clearfix float-right"
				title="Please wait 5-10 secs as the tf model downloads intially"
			>
				<a onclick="invoke_upload_image()" class="upload-btn" href="#"
					>Upload Image &rarr;</a
				>
			</div>
		</div>
		<script src="object.js"></script>
	</body>
</html>
